<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Leçons</title>
</head>
<body>
    <h1>{{ curriculum.title }}</h1>
    <h2>Leçons</h2>
    <ul>
        {% for lesson in lessons %}
            <li>
                <a href="{% url 'lesson_detail' lesson.id %}">{{ lesson.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
